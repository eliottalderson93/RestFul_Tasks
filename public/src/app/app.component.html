<p style = "display:none;">{{pokemon}}</p>
<p>{{ pokemon.name }}</p>
<p>{{ pokemon.order }}</p>
<ul *ngFor = "let x of pokemon.abilities">
    <li>{{x.ability.name}}</li>
</ul>
<ul *ngFor = "let n of pokemon.types">
    <li>
        {{ n.type.name }}
    </li>
</ul>
<img src = "{{ pokemon.sprites.front_shiny }}" >
<img src = "{{ pokemon.sprites.front_default }}" >
